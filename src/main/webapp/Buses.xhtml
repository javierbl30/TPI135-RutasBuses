<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Buses</title>
        </f:facet>
    </h:head>
    
    <h:body>
        <h:form id="tablaDatos">
            <p:dataTable id="table"
                         value="#{frmBuses.lazymodel}" 
                         var="var"
                         lazy="true"
                         paginator="true"
                         rows="5"
                         selectionMode="single"
                         selection="#{frmBuses.registro}"
                         disabledSelection="#{frmBuses.seleccion}">
            
            <p:column>
                    <f:facet name="header">
                        <h:outputText value="Placa Bus"/>
                    </f:facet>		
                    <h:outputText value="#{var.placaBus}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Marca"/>
                    </f:facet>		
                    <h:outputText value="#{var.marca}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Color"/>
                    </f:facet>		
                    <h:outputText value="#{var.color}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Capacidad"/>
                    </f:facet>		
                    <h:outputText value="#{var.capacidad}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
