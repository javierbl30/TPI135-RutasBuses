<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Empresas</title>
        </f:facet>
    </h:head>
    
    <h:body>
        
        <h:form id="tablaDatos">
            <p:dataTable id="table"
                         value="#{frmEmpresas.lazymodel}" 
                         var="var"
                         lazy="true"
                         paginator="true"
                         rows="5"
                         selectionMode="single"
                         selection="#{frmEmpresas.registro}"
                         disabledSelection="#{frmEmpresas.seleccion}">
               
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id Empresa"/>
                    </f:facet>		
                    <h:outputText value="#{var.idEmpresa}"/>
                </p:column>
                <p:column>
                    <f:facet name="encabezado">
                        <h:outputText value="Nombre"/>
                    </f:facet>		
                    <h:outputText value="#{var.nombre}"/>
                </p:column>
            </p:dataTable>
            </h:form>
    </h:body>
</html>
